<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="logo">
            <span>Logo</span>
        </div>
    </header>

    <main>
        <div class="introducao">
            <div>
                <h1>Metodologia Ágil</h1>
                <p>Você já imaginou trabalhar de maneira flexível, ajustando e melhorando a condução do seu projeto ao longo do processo, combinando eficiência e flexibilidade às mudanças do mercado? Então a metodologia ágil pode ser uma opção para você!</p>
            </div>
            <!-- Colocar a imagem oficial -->
            <img src="https://zinenegocios.com.br/site/wp-content/uploads/2021/11/Design-sem-nome-2.png" alt="main-image">
        </div>

        <!-- Menu de navegação principal com os botões de cada categoria. -->
        <nav>
            <div class="main-container">
                <div class="main-cards">
                    <button class="cards">
                        <a href="Scrum.html">Scrum</a>
                        <p>
                            Metodoligia ágil para gestão de projetos que promove entregas incrementais e iterativas com foco na colaboração e melhoria contínua
                        </p>
                        <div>
                            <input type="checkbox">
                        </div>
                    </button>    

                    <button class="cards">
                        <a href="ProductOwner.html">P.O (Product Owner)</a>
                        <p>
                            Responsável por maximizar o valor do produto, gerenciar o backlog, definir prioridades e assegurar que a equipe esteja entregando valor conforme as expectativas do cliente.
                        </p>
                        <div>
                            <input type="checkbox">
                        </div>
                    </button>

                    <button class="cards">
                        <a href="ScrumMaster.html">S.M (Scrum Master)</a>
                        <p>
                            Facilita o processo Scrum, remove impedimentos, promove práticas ágeis e garante que a equipe siga os princípios do Scrum.
                        </p>
                        <div>
                            <input type="checkbox">
                        </div>
                    </button>

                    <button class="cards">
                        <a href="DevTeam.html">Dev Team</a>
                        <p>
                            Grupo de profissionais multifuncionais que desenvolvem e entregam incrementos funcionais do produto a cada sprint.
                        </p>
                        <div>
                            <input type="checkbox">
                        </div>
                    </button>
                </div>
            </div>
        </nav>

    </main>

    <!-- Rodapé da página -->
    <footer>
        <div>
            <h1>Logo</h1>
            <p>© 2024 Company, Inc</p>
        </div>
    </footer>
    
</body>
</html>
